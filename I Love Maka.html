<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#000000", "group": 1, "id": 1, "label": "Home Page", "shape": "dot", "size": 12, "title": "XIS Landing Page"}, {"color": "#880808", "group": 2, "id": 2, "label": "About Page", "shape": "dot", "size": 9, "title": "XIS About Page"}, {"color": "#6DD87D", "group": 2, "id": 4, "label": "Contact", "shape": "dot", "size": 9, "title": "Contact Page With Feedback Form"}, {"color": "#3BC14A", "group": 2, "id": 7, "label": "Sell Page", "shape": "dot", "size": 9, "title": "Sell Hydroponics Unit Page"}, {"color": "#CFCFCF", "group": 4, "id": 6, "label": "Login", "shape": "dot", "size": 3, "title": "Login to XIS Backend"}, {"color": "red", "group": 3, "id": 3, "label": "Cancel Page", "shape": "dot", "size": 6, "title": "Cancel Order Page"}, {"color": "#3BC14A", "group": 3, "id": 10, "label": "Success Page", "shape": "dot", "size": 6, "title": "Successful Purchase Page"}, {"color": "#0BE12B", "group": 4, "id": 5, "label": "Feedback Viewer", "shape": "dot", "size": 3, "title": "View Customer Feedback Application"}, {"color": "#6DD87D", "group": 4, "id": 8, "label": "Customer Data Viewer", "shape": "dot", "size": 3, "title": "View Customers Application"}, {"color": "#6DD87D", "group": 4, "id": 9, "label": "Individual Customer Order Data", "shape": "dot", "size": 3, "title": "View Customer Order Data Application"}]);
        edges = new vis.DataSet([{"from": 1, "label": 12, "to": 2, "weight": 12}, {"from": 1, "label": 12, "to": 4, "weight": 12}, {"from": 1, "label": 12, "to": 7, "weight": 12}, {"from": 1, "label": 12, "to": 6, "weight": 12}, {"color": "red", "from": 1, "label": 6, "to": 3, "weight": 6}, {"color": "#3BC14A", "from": 1, "label": 6, "to": 10, "weight": 6}, {"color": "#3BC14A", "from": 3, "label": 9, "to": 7, "weight": 9}, {"color": "#3BC14A", "from": 10, "label": 9, "to": 7, "weight": 9}, {"color": "#CFCFCF", "from": 5, "label": 3, "to": 6, "weight": 3}, {"color": "#CFCFCF", "from": 6, "label": 3, "to": 8, "weight": 3}, {"color": "#6DD87D", "from": 8, "label": 3, "to": 9, "weight": 3}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
